<!doctype html>
<html>
  <head>
    <title>KnowledgeBox</title>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css"></link>
    <script type="text/javascript" src="lib/api.js"></script>
    <script type="text/javascript" src="lib/user.js"></script>
    <script type="text/javascript" src="ui.js"></script>
  </head>
  <body>
    <header>
      <h1>knowledge<span id="light">wallet</span></h1>
    </header>

    <div id='loadingContainer'>
      <img src='images/loading.png' id="spinner" />
    </div>

    <div id='noQuestionsContainer'>
      <p>You do not currently have any questions and answers.</p>
      <div class='otherButton' id='refreshButton'>Refresh</div>
    </div>

    <div id='loggedInUserContainer'>
      <div id='qa'><div id='qaInner'>This is a long question, but what is the answer?</div></div>

      <div id='buttonContainer'>

      </div>

      <div id='actionContainerContainer'>
        <div id='actionContainer'>
          <div class='action'><div id='source' class='actionButton source'></div><span class="actionText">Source</span></div>
          <div class='action'><div id='remove' class='actionButton remove'></div><span class="actionText">Remove</span></div>
        </div>
      </div>

    </div>

    <div id='registrationContainer'>
      <h2>Login</h2>
      <form action='login/' id='loginForm'>
        <input type='text' name='username' placeholder="Username" class="loginTextBox" />
        <input type='password' name='password' placeholder="Password" class="loginTextBox" />
        <div class='otherButtonWrapper'>
          <input type='submit' value='Login' class='otherButton'>
        </div>
      </form>

      <h2>New here? Sign up</h2>
      <form action='register/' id='registerForm'>
        <input type='text' name='username' placeholder="Username" class="loginTextBox" />
        <input type='password' name='password'  placeholder="Password" class="loginTextBox" />
        <input type='password' name='password2'  placeholder="Password (confirmation)" class="loginTextBox"/>
        <div class='otherButtonWrapper'>
          <input type='submit' value='Sign me up' class='otherButton'>
        </div>
      </form>
    </div>

  </body>
</html>
